- project: 车门板缺陷检测(Python)
  role: 算法 & 集成
  duration: 2021 &mdash; 现在
  # url: "#"
  description: 针对生产车门过程中出现的问题，采用算法对车门上的缺陷进行定 位与检测，引导工人进行缺陷修复； 具体工作内容包含：①车门板类型的识别， 门板螺钉，卡钉和铆接点缺陷判断，组装部件及样式识别，门板划痕污渍检测等。 ②部件有无识别：采用 YoloV3 识别出门板上螺钉、卡钉和铆接点的位置和置信 概率，利用这些信息与标准模版计算变换矩阵，以达到所有门板对齐的效果。 对 对齐后的检测图片采用定点抠取定点分割的方法，实现螺钉、卡钉和铆接点缺陷 的检测；对于样式的判断，这采用简单的分类网络(ResNet)或简易的统计算法（直 方图统计）实现准确的分类。③划痕污渍检测：对检测图片分块处理，训练分割 网络，将检测的结果叠加到原始图像，实现缺陷位置的定位。

